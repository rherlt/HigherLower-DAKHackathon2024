spring.application.name=higher-lower-game
spring.ai.openai.api-key=${OPEN_API_SUBSCRIPTION_KEY}
spring.ai.openai.chat.api-key=${OPEN_API_SUBSCRIPTION_KEY}

spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

spring.ai.retry.max-attempts=2

#File based h2 DB
spring.datasource.url=jdbc:h2:file:./data/test_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;DB_CLOSE_DELAY=-1
#In memory
#spring.datasource.url=jdbc:h2:mem:testdb:security_permission;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=user
spring.datasource.password=admin